<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pizza Cloud</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container">

    <br>

    <h1>Design your pizza!</h1>
    <img th:src="@{/images/pizza.png}"/>

    <form method="post" th:action="@{/design}" th:object="${pizza}">

        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Cheese:</h3>
                <div th:each="cheese : ${cheeses}">
                    <input th:field="*{cheeseList}" th:value="${cheese}"
                           type="checkbox"/>
                    <span th:text="${cheese}"></span><br/>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Sauce:</h3>
                <div>
                    <input th:field="*{sauceList}" th:value="${sauce}"
                           type="checkbox"/>
                    <span th:text="${sauce}"></span><br/>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Topping:</h3>
                <div th:each="topping : ${toppings}">
                    <input th:field="#{toppingList}" th:value="${topping}"
                           type="checkbox"/>
                    <span th:text="${topping}"></span><br/>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">Submit Your Pizza</button>
        </div>

    </form>

</div>

</body>

</html>
