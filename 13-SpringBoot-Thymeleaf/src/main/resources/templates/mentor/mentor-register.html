<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Page</title>
</head>
<body>
<div style="text-align: center; font-family: Arial, sans-serif;">
    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}" style="display:inline-block; margin:auto; text-align:left; padding: 20px; border-radius: 5px; background: #f0f0f0;">
        <div style="margin-bottom: 10px;">
            <label>First Name:</label>
            <input style="float:right; clear:both;" type="text" th:field="*{firstName}">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Last Name:</label>
            <input style="float:right; clear:both;" type="text" th:field="*{lastName}">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Email:</label>
            <input style="float:right; clear:both;" type="email" th:field="*{email}">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Graduated:</label>
            <input style="float:right; clear:both;" type="checkbox" th:field="*{graduated}">
        </div>
        <div style="margin-bottom: 10px;">
            <label>Gender:</label>
            <div style="float:right; clear:both;">
                <input name="gender" th:field="*{gender}" type="radio" value="Male">Male
                <input name="gender" th:field="*{gender}" type="radio" value="Female">Female
            </div>
        </div>
        <div style="margin-bottom: 10px;">
            <label>Batch Number:</label>
            <div style="float:right; clear:both;">
                <select th:field="*{batch}">
                    <option th:each="batchNumber : ${batchList}" th:text="${batchNumber}" th:value="batchNumber"></option>
                </select>
            </div>
        </div>
        <div style="margin-bottom: 10px;">
            <label>Company:</label>
            <textarea th:field="*{company}" style="float:right; clear:both;"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <button style="float:right; clear:both; padding: 10px 20px; color: white; background-color: #3a77ff; border: none; border-radius: 5px;"
                    type="submit">
                Register
            </button>
        </div>
    </form>
</div>
</body>
</html>
