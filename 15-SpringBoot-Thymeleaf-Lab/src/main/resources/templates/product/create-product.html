<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Add User</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link href="../css/shards.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Product</h2>
    <div class="row">
        <div class="col-md-3">

            <form method="post" th:action="@{/create-product}" th:object="${product}">
                <!-- todo post action with thymeleaf-->
                <div class="row">
                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label>Name</label>
                        <input placeholder="name" th:field="*{name}" type="text">  <!-- todo name attribute-->
                    </div>

                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label>Price</label>
                        <input placeholder="price" th:field="*{price}" type="number"> <!-- todo price attribute-->
                    </div>

                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label>RemainingQuantity</label>
                        <input placeholder="remainingQuantity" th:field="*{remainingQuantity}" type="number">
                        <!-- todo remainingQuantity attribute-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-primary" type="submit" value="Add Product">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
