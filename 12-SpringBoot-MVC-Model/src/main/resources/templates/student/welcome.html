<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1 th:text="${name}"></h1>
<h2 th:text="${course}"></h2>
<h1 th:text=" 'Welcome ' + ${studentName}"></h1>
<h1 th:text="${studentId}"></h1>
<h1 th:text="${numbers}"></h1>
<h1 th:text="${student}"></h1>
<h1 th:text="${student.getFirstName()}"></h1>
<h1 th:text="${student.getId()}"></h1>
<h1 th:text="${student.getLastName()}"></h1>
</body>
</html>
